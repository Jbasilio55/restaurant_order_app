    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <title>Jorge's Diner</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jorge's Diner</h1>
        <h2>The best burgers and pizza in town.</h2>
      </header>
      <section class="menu">
        <div class="menu-cards"></div>
      </section>
      <section class="order">
        <h2>Your order</h2>
        <div class="items"></div>
        <div class="total"></div>
        <button class="submit-btn">Complete Order</button>
      </section>
      <section class="modal">
        <div class="modal-container">
          <form action="" class="form">
            <label for="">Enter Order Details</label>
            <div class="inputs">
              <input type="text" placeholder="Enter your name" />
              <input type="text" placeholder="Enter card number" />
              <input type="text" placeholder="Enter CVV" />
            </div>
            <button type="submit" class="submit">Pay</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
